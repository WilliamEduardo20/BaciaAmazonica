<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Perguntas e Respostas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="voltar" src="../imgs/icons/seta.png" alt="Voltar" onclick="voltar()">
    <div class="container">
        <h1>Jogo de Perguntas e Respostas sobre Animais</h1>
        <div id="setup-container">
            <h2>Escolha o número de perguntas:</h2>
            <select id="question-count">
                <option value="2">2 Perguntas</option>
                <option value="5">5 Perguntas</option>
                <option value="10">10 Perguntas</option>
            </select>
            <button id="start-button">Iniciar Jogo</button>
        </div>
        <div id="quiz-container" class="hidden">
            <img id="question-image" src="" alt="Imagem da pergunta" class="hidden">
            <div id="question"></div>
            <div id="answers"></div>
            <div id="feedback" class="hidden"></div>
            <button id="next-button" class="hidden">Próxima Pergunta</button>
        </div>
        <div id="score-container" class="hidden">
            <h2>Sua pontuação: <span id="score"></span></h2>
            <button id="restart-button">Recomeçar</button>
        </div>
        <div id="name-container" class="hidden">
            <h2>Digite seu nome:</h2>
            <input type="text" id="user-name" placeholder="Seu nome" maxlength="10">
            <button id="submit-name">Enviar</button>
        </div>
        <div id="scoreboard-container" class="hidden">
            <h2>Placar</h2>
            <table id="scoreboard" class="score-table">
                <thead>
                    <tr>
                        <th>Posição</th>
                        <th>Nome</th>
                        <th>Pontuação</th>
                        <th>Data/Hora</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
