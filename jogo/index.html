<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Perguntas e Respostas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jogo de Perguntas e Respostas sobre Animais</h1>
        <div id="quiz-container">
            <div id="question"></div>
            <div id="answers"></div>
            <button id="next-button" class="hidden">Próxima Pergunta</button>
        </div>
        <div id="score-container" class="hidden">
            <h2>Sua pontuação: <span id="score"></span></h2>
            <button id="restart-button">Recomeçar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
